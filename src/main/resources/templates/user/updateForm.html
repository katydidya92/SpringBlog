<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/layout/layout.html :: fragment-header"></div>
</head>
<body>
<div th:replace="/layout/layout.html :: fragment-nav"></div>
<div class="container">
    <form>
        <input type="hidden" id="id" th:value="${user.getId()}"/>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:value="${user.getUsername()}" class="form-control" placeholder="Enter username" id="username" readonly>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:value="${user.getEmail()}" class="form-control" placeholder="Enter email" id="email">
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">회원수정완료</button>
</div>

<script src="/js/user.js"></script>
<footer th:replace="/layout/layout.html :: fragment-footer"></footer>
</body>
</html>
